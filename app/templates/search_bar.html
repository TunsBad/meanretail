<div class="search-bar-wrapper">
    <div>
        <input type="text" style="font-family: Maven Pro;" class="search-bar-input" ng-model="searchText" placeholder="Search Products  (eg. Asus, T-Mobile, Samsung )" ng-change="update()" />
    </div>
    <div class="autocomplete-result" ng-show="results.length > 0" ng-repeat="result in results">
        <h3 style="font-family: Maven Pro;">{{result.name}}</h3>
    </div>
</div>
